<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider__wrap">
            <div class="slider">
                <img src="./images/bird.jpg" alt="bird">
                <img src="./images/blue.jpg" alt="blue">
                <img src="./images/dog.jpg" alt="dog">
                <img src="./images/fenek.jpg" alt="fenek">
                <img src="./images/lis.jpg" alt="lis">
                <img src="./images/panda.jpg" alt="panda">
                <img src="./images/reptile.jpg" alt="reptile">
                <img src="./images/sokol.jpg" alt="sokol">
                <img src="./images/zebra.jpg" alt="zebra">
            </div>
        </div>
        <div class="button">
            <button id="prev">previous</button>
            <button id="next">next</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
